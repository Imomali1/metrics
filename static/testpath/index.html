<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yandex Metrics</title>
</head>
<body>
    <h2>Metrics Test</h2>
    <ul>
        {{ range . }}
            {{if eq .MType "counter"}}
                <li>{{.ID}} | {{.MType}} | {{.Delta}}</li>
            {{else if eq .MType "gauge"}}
                <li>{{.ID}} | {{.MType}} | {{.Value}}</li>
            {{end}}
        {{ end }}
    </ul>
</body>
</html>
